<div class="row">
	<div class="field">
		<label for="c-name">Full Name*</label>
		[text* c-name]
	</div>

	<div class="field">
		<label for="c-phone">Phone Number*</label>
		[text* c-phone]
	</div>
</div>

<div class="field">
	<label for="c-email">Email Address*</label>
	[text* c-email]
</div>

<div class="field">
	<label for="c-message">Message</label>
	[textarea c-message]
</div>

<div class="submit">
	[submit class:btn class:btn-primary "Submit"]
</div>
