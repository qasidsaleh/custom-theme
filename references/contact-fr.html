<div class="row">
	<div class="field">
		<label for="c-name">Nom et prénom*</label>
		[text* c-name]
	</div>

	<div class="field">
		<label for="c-phone">Numéro de téléphone*</label>
		[text* c-phone]
	</div>
</div>

<div class="field">
	<label for="c-email">Courriel*</label>
	[text* c-email]
</div>

<div class="field">
	<label for="c-message">Message</label>
	[textarea c-message]
</div>

<div class="submit">
	[submit class:btn class:btn-primary "Soumettre"]
</div>
